<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brôssola</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="loading" class="centrado">
		<p>Está quase!</p>
	</div>

	<h1 class="heading">Brôssola</h1>
	<div class="bussola centrado">
		<div class="linha centrado" data-direcao="norte"></div>
		<div class="pontos_cardeais centrado">
			<ul class="pts_cols">
				<li class="pt_col" id="pt_colNE"></li>
				<li class="pt_col" id="pt_colSE"></li>
				<li class="pt_col" id="pt_colSO"></li>
				<li class="pt_col" id="pt_colNO"></li>
			</ul>
			<ul>
				<li class="pt_car" id="pt_carN"></li>
				<li class="pt_car" id="pt_carE"></li>
				<li class="pt_car" id="pt_carS"></li>
				<li class="pt_car" id="pt_carO"></li>
			</ul>
		</div>
		<div class="ponteiro centrado">
			<div class="pont_centro"></div>
			<ul>
				<li class="pont_dir" id="pont_dir1"></li>
				<li class="pont_dir" id="pont_dir2"></li>
			</ul>
			<div class="pont_parafuso"></div>
		</div>
	</div>
	<p id="coordinates"></p>
	<footer>
		<p>&copy; esaramago 2014</p>
	</footer>
	<!-- Alterar para cordova-2.0.0.js para funcionar no ripple -->
	<script src="js/vendor/cordova-2.9.0.js"></script>
    <!--<script src="phonegap.js"></script>-->
	<script src="js/vendor/zepto.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
